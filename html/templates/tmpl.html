<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Binance</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            padding: 10px 100px;
            width: calc(100vw - 200px);
            min-height: 80vh;
        }
        .container>div{
            border: 1px solid;
        }
        .line{
            display: flex;
            flex-direction: row;
            padding: 5px 20px;
            min-width: 20vw;
        }
        .line>div{
            flex: 1;
            padding: 0 10px;
        }
    </style>

</head>
<body>
    <h1>Binance order book  {{ids}}</h1>

    <div class="container">

        <div id="ask">ASK
            <div class="line"><div>price</div><div>count</div></div>
            {% for a in ask %}
            <div class="line"><div>{{a[0]}}</div><div>{{a[1]}}</div></div>
            {% endfor %}
        </div>
        <div id="bids">BIDS
            <div class="line"><div>price</div><div>count</div></div>
            {% for b in bids %}
            <div class="line"><div>{{b[0]}}</div><div>{{b[1]}}</div></div>
            {% endfor %}
        </div>

    </div>
</body>
</html>
